<!DOCTYPE html>

  <title>Malla Curricular Interactiva</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Malla Curricular Interactiva</h1>
  </header>

  <main class="main-container">
    <aside class="courses-sidebar">
      <div class="summary-container">
        <h2>Resumen Académico</h2>

          <p>Promedio (PPA): <strong id="gpa-value">N/A</strong></p>
          <p>Créditos Aprobados: <strong id="credits-value">0</strong></p>
        </div>
      </div>

      <div class="additional-requirements-container">
        <h2>Requisitos Adicionales</h2>
        <div id="additional-requirements"></div>
      </div>
    </aside>

    <section class="semesters-main-content">
      <div id="semesters-grid">
        </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
